<label>Nome</label>
<input type="text" [(ngModel)]="employee.name"><br>
<label>Salário</label>
<input type="text" [(ngModel)]="employee.salary"><br>
<div *ngIf="employee.salary < 1000">
    <label>Bônus</label>
    <input type="text" [(ngModel)]="employee.bonus"><br>
</div>

<button type="button" (click)="addEmployee()">Adicionar Empregado</button>
